<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!--AJAX-->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

</head>
<body>

<div id="lid" align="center">
    <table border="1">

            <tr>
                <th>ID</th><th>姓名</th><th>密码</th><th>年龄</th>
            </tr>

            <tr v-for="u in info">
                <td>{{u.id}}</td>
                <td>{{u.userName}}</td>
                <td>{{u.password}}</td>
                <td>{{u.age}}</td>
            </tr>

    </table>
</div>

<script>
    new Vue({
        el:"#lid",
        data:{
            info:""
        },
        mounted:function () {
            //    发送get请求
            this.$http.get('findAll.lovo').then(function (result) {
                var r= result.body;
                alert(r)
                //把json字符串转换为json对象
                var json_r=   JSON.parse(r);
                //    把数据绑定到data中
                this.info = json_r;
            },function(){
                console.log('请求失败处理');
            });
        }
    })
</script>

</body>
</html>
